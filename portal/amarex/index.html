<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="mobile-web-app-capable"
      content="yes"
    />

    <!-- Favicon for browsers -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./favicon/favicon.ico"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./favicon/favicon.svg"
    />

    <!-- PNG Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./favicon/amarex-manifest-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./favicon/amarex-manifest-512x512.png"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />

    <!-- Web App Manifest -->
    <link
      rel="manifest"
      href="./favicon/site.webmanifest"
    />

    <title>Amarex Webtool</title>
    <!-- enter your own Portal Title for the website at this -->
    <link
      rel="stylesheet"
      href="../../build/css/masterportal.css"
    />
    <link
      rel="stylesheet"
      href=""
    />
    <!-- Here you can configure your own fonts as url -->
  </head>
  <body>
    <div id="masterportal-root"></div>
    <script
      type="text/javascript"
      src="../../build/js/masterportal.js"
    ></script>
  </body>
</html>
